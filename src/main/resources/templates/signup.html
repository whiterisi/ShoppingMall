<section class="signin-page account">
  <div class="container">

          <a class="logo" href="../index.html">

	            <table>
	            	<tr>

	            	</tr>
	            </table>

            </div>
            <div class="form-group">
        	  <input type="password" class="form-control input"  placeholder="Confirm Password" name="passwdConfirm" id="passwdConfirm" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <input type="email" class="form-control input"  placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="Phone Number" name="phone">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Sign Up</button>
            </div>
          </form>
          
          <p class="mt-20">Do you have a Google Account?<a href="/oauth2/authorization/google" role="button"> Sign in with Google</a></p>
          <p class="mt-20">Forgot your password?<a th:href="@{/email}"> Change Password</a></p>
          <p class="mt-20">Already have an account? <a th:href="@{/user/login}">Login</a></p>
