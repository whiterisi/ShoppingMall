<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="../index.html">
            <img src="../img/logo.png" alt="">
          </a>
          <h2 class="text-center">My Page</h2>
          
          <form class="text-left clearfix form" th:action="@{/user/updateUser}" id="form" method="post">
            <div class="form-group">
              <input type="text" readonly class="form-control input"  placeholder="ID" name="userid" id="userid" th:value="${session.user.userid}" required>
            </div>
            <div class="form-group">
              <input type="email" readonly class="form-control input"  placeholder="Email" name="email" id="email" th:value="${session.user.email}" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="Username" name="username" id="username" th:value="${session.user.username}" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="Phone Number(EX: 01012345678)" name="phone" id="phone" th:value="${session.user.phone}" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="Passport Number(EX: M12345678)" name="passport" id="passport" th:value="${session.user.passport}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="Birthdate(EX: 000101)" name="birthdate" id="birthdate" th:value="${session.user.birthdate}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="First Name(EX: GILDONG)" name="firstname" id="firstname" th:value="${session.user.firstname}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input"  placeholder="Last Name(EX: HONG)" name="lastname" id="lastname" th:value="${session.user.lastname}">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Edit</button>
              <button type="reset" class="btn btn-main text-center">Reset</button>
            </div>
          </form>
          
          <p class="mt-20"><a th:href="@{/email}"> Change Password</a></p>
          <p class="mt-20"><a th:href="@{/}"> Main</a></p>
          
        </div>
      </div>
    </div>
  </div>
</section>
