

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ASIANA</title>
<link rel="stylesheet" th:href="@{/css/list.css}">
<script th:src="@{/js/delete.js}">
</script>

</head>
<body>
<header>
<h1>아시아나Mall 리뷰 게시판</h1>
<div class="menu">
			<li><a id="logoutBtn">로그아웃</a></li>
			<li><a id="myPageBtn">회원정보</a></li>
			<li><a id="cartListBtn">장바구니</a></li>			
		</div>

</header>
<hr>
<form th:action="@{/multiDelete}">
<table border="1">
   <tr>
   	
     <th>선택</th>
     <th>순서</th>
     <th>제목</th>
     <th>주문번호</th>
     
     <th>제품명</th>
     <th>리뷰 컨텐츠</th>
     <th>작성자명</th>
     <th>별점</th>
     <th>사진</th>
   </tr>
   
   <tr th:each="row: ${boardList}">
     <td><input type="checkbox" name="check" th:value="${row.id}"></td>
     <td th:text="${row.id}"></td>
     <td th:text="${row.order_num}"></td>
     <td th:text="${row.title}"></td>
     <td th:text="${row.product_id}"></td>
     <td th:text="${row.review_content}"></td>
     <td th:text="${row.user_id}"></td>
     <td th:text="${row.score}"></td>
     <td><img src="/img/bluelabel.png" width=240 height =240></td>
     <td><button th:onclick="del([[${row.id}]])">삭제</button></td>
   </tr>
</table>
<input type="submit" value="선택삭제">
</form>
<form name ="search-form" autocomplete="off">
<select name= "type">
<option selected value="">검색 내용 선택</option>
<option value="title">제목</option>
<option value="review_content">내용</option>
<option value="user_id">작성자</option>

</select>
<form th:action="@{/list}" method = "get">
<input type="text" name="keyword" value=""></input>
<button type="submit">검색</button></form>
<a th:href="@{/writeForm}">글쓰기</a>
</form>




</body>
</html>
